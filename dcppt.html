<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>DC系统</title>
    <meta name="description" content="A jQuery library for modern HTML presentations">
    <meta name="author" content="Caleb Troughton">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <!-- Core and extension CSS files -->
    <link rel="stylesheet" href="core/deck.core.css">
    <link rel="stylesheet" href="extensions/goto/deck.goto.css">
    <link rel="stylesheet" href="extensions/menu/deck.menu.css">
    <link rel="stylesheet" href="extensions/navigation/deck.navigation.css">
    <link rel="stylesheet" href="extensions/status/deck.status.css">
    <link rel="stylesheet" href="extensions/hash/deck.hash.css">
    <link rel="stylesheet" href="extensions/scale/deck.scale.css">
    <!-- Style theme. More available in /themes/style/ or create your own. -->
    <link rel="stylesheet" href="themes/style/neon.css">
    <!-- Transition theme. More available in /themes/transition/ or create your own. -->
    <link rel="stylesheet" href="themes/transition/horizontal-slide.css">
    <link rel="stylesheet" href="themes/style/ppt.css">
    <script src="js/modernizr.custom.js"></script>
</head>
<body class="deck-container">
<!-- Begin slides -->
<section class="slide" id="pretitle">
    <h1>开胃菜</h1>
    <h3>V仔</h3>
</section>

<section class="slide" id="ppt">
    <h2>演讲的时候,大家如何控制ppt?</h2>
    <ul>
        <li class="slide">
            <table>
               <tr>
                   <td><img src="bootstrap/pptimages/2/mouse.png" width="200px" height="150px"/></td>
                   <td> <img src="bootstrap/pptimages/2/keyboard.png" width="200px" height="150px"/></td>
                   <td><img src="bootstrap/pptimages/2/android.jpg" width="200px" height="150px"/></td>
                   <td><img src="bootstrap/pptimages/2/apple.jpg" width="200px" height="150px"/></td>
               </tr>
            </table>
        </li>
        <li class="slide">
            <table>
                <tr>
                    <td><img src="bootstrap/pptimages/2/mobile_control.png" width="400px" height="300px" /></td>
                    <td><img src="bootstrap/pptimages/2/volume.png" width="400px" height="300px" /></td>
                </tr>
            </table>
        </li>
    </ul>
</section>
<section class="slide" id="infrated">
    <h2>大家如何控制家里的空调,电视的?</h2>
     <h1>恭喜您,可惜没奖品!!</h1>
</section>
<section class="slide" id="title">
    <h1>DC</h1>
    <h3>V仔</h3>
</section>
<section class="slide">
    大家知道我们安居客有多少PV,UV,后台有多少服务器，多少太DB服务器
</section>
<!-- deck.navigation snippet -->
<a href="#" class="deck-prev-link" title="Previous" style="display: none;">&#8592;</a>
<a href="#" class="deck-next-link" title="Next" style="display: none;">&#8594;</a>
<!-- deck.status snippet -->
<p class="deck-status">
    <span class="deck-status-current"></span>
    /
    <span class="deck-status-total"></span>
</p>
<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
    <label for="goto-slide">Go to slide:</label>
    <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
    <datalist id="goto-datalist"></datalist>
    <input type="submit" value="Go">
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>


<!-- Grab CDN jQuery, with a protocol relative URL; fall back to local if offline -->
<script src="js/jquery-1.7.2.min.js"></script>

<!-- Deck Core and extensions -->
<script src="core/deck.core.js"></script>
<script src="extensions/hash/deck.hash.js"></script>
<script src="extensions/menu/deck.menu.js"></script>
<script src="extensions/goto/deck.goto.js"></script>
<script src="extensions/status/deck.status.js"></script>
<script src="extensions/navigation/deck.navigation.js"></script>
<script src="extensions/scale/deck.scale.js"></script>
<script src="js/websocket.js"></script>
<!-- Initialize the deck -->
<script>
    $(function () {
        $.deck('.slide');
    });
</script>

</body>
</html>
